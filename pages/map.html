<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Unidades - Estilo Nacional Vaccinal</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f7fa;
  }
  header {
    background: #0047b3;
    color: white;
    padding: 10px 20px;
    display: flex;
    align-items: center;
  }
  header img {
    height: 40px;
    margin-right: 10px;
  }
  header .usuario {
    margin-left: auto;
    display: flex;
    align-items: center;
  }
  header .usuario img {
    border-radius: 50%;
    width: 35px;
    height: 35px;
    margin-right: 8px;
  }
  nav {
    padding: 10px 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  nav button {
    background: #0047b3;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    padding: 12px 20px;
    text-align: left;
    cursor: pointer;
  }
  nav button.active {
    background: #003a8c;
  }
  .container {
    display: flex;
    padding: 20px;
    gap: 20px;
  }
  .side-info {
    width: 200px;
    border: 1px solid #0047b3;
    padding: 10px;
    font-weight: bold;
    color: #0047b3;
    height: fit-content;
  }
  .map-container {
    flex-grow: 1;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  iframe {
    width: 100%;
    height: 500px;
    border: none;
  }
</style>
</head>
<body>

<header>
  <img src="https://i.imgur.com/c6dDhK6.png" alt="Nacional Vaccinal Logo" />
  <div><strong>Nacional Vaccinal</strong></div>
  <div class="usuario">
    <img src="https://i.imgur.com/8Km9tLL.png" alt="Usuário" />
    <span>usuário</span>
  </div>
</header>

<nav>
  <button class="active">unidades</button>
  <button>agendamento</button>
  <button>suporte</button>
</nav>

<div class="container">
  <div class="side-info">
    próximos eventos
  </div>
  <div class="map-container">
    <!-- Exemplo com Google Maps, pode trocar as coordenadas -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.143639296055!2d-46.65509448443801!3d-23.57668078466766!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59cbbfedf827%3A0xd61557388f4adfd0!2sSao%20Paulo%2C%20Brazil!5e0!3m2!1sen!2sus!4v1697677102469!5m2!1sen!2sus"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
</div>

</body>
</html>
