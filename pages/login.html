<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Protege Vacinas</title>

<style>
    :root {
        --bg: #f5f6fa;
        --card-bg: #ffffff;
        --text: #002F6C;
        --border-blue: #0048B4;
        --button-blue: #0048B4;
        --button-blue-hover: #002F6C;
        --input-border: #cfd5e1;
    }

    body {
        margin: 0;
        background: var(--bg);
        font-family: "Segoe UI", sans-serif;
        display: flex;
        height: 100vh;
        transition: background .3s;
    }

    .left {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .left img {
        width: 420px;
        max-width: 85%;
        animation: slideLeft 0.7s ease-out;
    }

    .right {
        width: 40%;
        min-width: 420px;
        background: var(--card-bg);
        border-left: 8px solid var(--border-blue);
        border-radius: 40px 0 0 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: -5px 0 25px rgba(0,0,0,0.1);
        animation: slideRight 0.7s ease-out;
    }

    .card {
        width: 80%;
        max-width: 420px;
    }

    h2 {
        text-align: center;
        color: var(--text);
        margin-bottom: 25px;
    }

    .input-group {
        margin-bottom: 18px;
    }

    input {
        width: 100%;
        padding: 14px;
        font-size: 15px;
        border: 1px solid var(--input-border);
        border-radius: 10px;
        outline: none;
        background: #fff;
        transition: .3s;
    }

    .dark input {
        background: #0f1116;
        color: #fff;
    }

    input:focus {
        border-color: var(--border-blue);
        box-shadow: 0 0 5px var(--border-blue);
    }

    button {
        width: 100%;
        padding: 14px;
        background: var(--button-blue);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: .2s;
    }

    button:hover {
        background: var(--button-blue-hover);
    }

    .link {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
        color: var(--text);
    }

    .link a {
        color: var(--button-blue);
        text-decoration: none;
        font-weight: bold;
    }

    .theme-toggle:hover {
        background: var(--button-blue-hover);
    }

    @keyframes slideLeft {
        from { opacity: 0; transform: translateX(-40px); }
        to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideRight {
        from { opacity: 0; transform: translateX(40px); }
        to { opacity: 1; transform: translateX(0); }
    }

    @media (max-width: 900px) {
        .left { display: none; }
        .right {
            width: 100%;
            border-radius: 0;
        }
    }
</style>
</head>
<body>
<div class="left">
    <img src="imgs/logo.jpeg" alt="Protege Vacinas">
</div>

<div class="right">
    <div class="card">
        <h2>Acesse sua conta</h2>

        <form action="/index.html">
            <div class="input-group">
                <input type="text" placeholder="Usuário" required>
            </div>

            <div class="input-group">
                <input type="text" placeholder="Número SUS" required>
            </div>

            <div class="input-group">
                <input type="text" placeholder="Email ou Telefone" required>
            </div>

            <button>Entrar</button>

            <p class="link">Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
        </form>
    </div>
</div>
</body>
</html>
